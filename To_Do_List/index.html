<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Get It Done</title>
</head>
<body>
  <div class="header">
    <h2>Get It Done</h2>
    <img src="to-do-list-icon.jpg" alt="To Do Icon" />
  </div>

  <div class="list">
    <input type="text" placeholder="Add your task here...." id="taskInput" />
    <button id="addbtn">Add</button>
  </div>

  <div class="output">
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
